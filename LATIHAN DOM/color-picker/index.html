<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Color Picker with Javascript</h1>

    <label>R : </label>
    <input type="range" name="red" min="0" max="255">
    <input type="text" name="rangeRed" disabled>
    <br>
    <label>G : </label>
    <input type="range" name="green" min="0" max="255">
    <input type="text" name="rangeGreen" disabled>
    <br>
    <label>B : </label>
    <input type="range" name="blue" min="0" max="255">
    <input type="text" name="rangeBlue" disabled>

    <script src="script.js"></script>
    
</body>
</html>
